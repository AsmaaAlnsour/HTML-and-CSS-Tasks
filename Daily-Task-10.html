<html>
<head>
    <style>
        table {
  border-collapse: collapse;
        }
        th{
            border:1px solid black;
            float: left;
            padding:10px; /*to be like block req.*/
            margin:10px; /*to space around the req.*/
            border-radius: 9px;
            
            box-shadow: 6px 6px 6px #888888;

        }
    </style>
</head>
<body>
<h1>Table Styling</h1>

<table>
    <tr>
        <th>Row 1, Col 1 </th>
        <th>Row 1, Col 2 </th>
        <th>Row 1, Col 3 </th>
    </tr>
    <tr>
        <th>Row 2, Col 1 </th>
        <th>Row 2, Col 2 </th>
        <th>Row 2, Col 3 </th>
    </tr>

</table>
</body>
</html>
